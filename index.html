<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="anime .jpg" alt="girl" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Arfana</span>
        <span class="job">Coder</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background-color: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background-color: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background-color: rgb(10, 223, 152)" class="link">
          <i class="bx bxl-whatsapp"></i>
        </a>
        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i> <span class="number">1M</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i> <span class="number">1M</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i><span class="number">1M</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
